<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    nombre: <input type="text" name="" value="" id="nombre">
    apellido: <input type="text" name="" value="" id="apellido">
            <input type="submit" name="" value="enviar" onclick="ajax_post();">

<div id="info">

</div>

<script type="text/javascript">

var resultado = document.getElementById("info");

function ajax_post(){

var xmlhttp;

if(window.XMLHttpRequest){
	xmlhttp = new XMLHttpRequest();
}else{
	xmlhttp = new ActiveXObject("Microsofy.XMLHTTP");
}

var a = document.getElementById("nombre").value;
var b = document.getElementById("apellido").value;

var informacion = "nombre="+a+"&apellido="+b;

xmlhttp.onreadystatechange = function(){
 if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
 	var mensaje = xmlhttp.responseText;
	resultado.innerHTML = mensaje;
 }

}

xmlhttp.open("POST","datos.php",true);
xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send(informacion);
}
</script>




</body>
</html>
